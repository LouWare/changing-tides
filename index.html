<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farbverbindungs-Spiel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="username-container">
  <input type="text" id="username-input" placeholder="Gib deinen Namen ein" required>
  <button id="start-button">Spiel starten</button>
</div>
<div id="explanation-text">
  <p>Verbinde die Farben auf beiden Seiten. Die Zeit l√§uft!</p>
</div>
<div id="game-board">
  <div id="left-column" class="color-column"></div>
  <div id="right-column" class="color-column"></div>
</div>
<div id="info-board">
  <div id="timer">Zeit: 30</div>
  <div id="round-wins">Runden: 0</div>
  <div id="highscore">Highscore: 0</div>
</div>
<div id="highscore-list">
  <h3>Top Highscores:</h3>
</div>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database-compat.js"></script>

</html>
